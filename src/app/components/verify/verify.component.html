<body class="login-background">
  <div class="login-container">
    <form [formGroup]="verifyForm" class="login-form">
      <h3>{{ title }}</h3>

      <div class="row mb-3">
        <label for="code" class="col-sm-2 col-form-label">Código</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="code" formControlName="code" placeholder="Digite o código">
        </div>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary" (click)="submitCode()" [disabled]="!verifyForm.valid">Verificar</button>
        <button type="button" class="btn btn-primary" (click)="goBack()">Voltar</button>
      </div>
    </form>
  </div>
</body>
