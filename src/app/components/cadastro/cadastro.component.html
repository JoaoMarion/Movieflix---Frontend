<body class="login-background">
  <div class="login-container">
    <form [formGroup]="registerForm" class="login-form">
      <h3>{{ title }}</h3>

      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite seu nome">
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha">
        </div>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click)="submitRegister()">Cadastrar</button>
        <button type="button" class="btn btn-primary" (click)="goBackToLogin()">Voltar</button>
      </div>
    </form>
  </div>
</body>
