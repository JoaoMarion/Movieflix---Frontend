<body class="login-background">

  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <h3>{{ title }}</h3>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Digite seu email">
          
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Digite sua senha">
        </div>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary" (click)="makeLogin()" [disabled]="!loginForm.valid">Sign in</button>
        <button type="submit" class="btn btn-primary"(click)="goToRegister()">Cadastrar</button>
      </div>
    </form>
  </div>

</body>
